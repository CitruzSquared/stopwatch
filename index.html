<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/sofia-pro?styles=17636,17630" rel="stylesheet">
    <title>Stopwatch</title>
    <style>
        body {
            overflow: hidden;
            background-color: #151515;
            font-family: 'Sofia Pro', sans-serif;
            font-variant-numeric: tabular-nums;
            color: #ffffff;
            display: flex;
            font-weight: 250;
        }

        div.time {
            font-size: 50pt;
            align-self: center;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="time">
        <p id="stopwatch"> <b>0.00</b>s</p>
	<p id="splitstext" style="font-size: 18pt; color: #808080; display:none; margin-top: 0;"> Splits </p>
             <div id="splitscontainer" style="width: 75%; font-size: 18pt; color: #808080; display:none; margin-left:auto; margin-right:auto;"> </div>
        <p id="mintime" style="font-size: 18pt; color: #808080"> Minimum: 00:00:00.00 </p>
        <p id="maxtime" style="font-size: 18pt; color: #808080"> Maximum: 00:00:00.00 </p>
        <p id="average" style="font-size: 18pt; color: #808080"> Latest Ao5: 00:00:00.00 </p>
    </div>


    <script src="script.js"> </script>
</body>

</html>
